<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                 <h1>Login</h1>
                <p class="inicio">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    <form action="login.php" method="post" autocomplete="on">

                        <div class="campo">
                             <span  class="material-symbols-outlined">person</span>
                            <input 
                            type="email" 
                            name="login" 
                            id="ilogin" autocomplete="email" required placeholder="Seu e-mail" 
                            maxlength="20">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input 
                            type="password" 
                            name="senha" 
                            id="isenha" autocomplete="current-password" 
                            required placeholder="Míninimo 8 caracteres" 
                            minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                    </div>
                        <input type="submit" value="Entrar" class="botao">
                        <a href="esqueci.html" class="botao">Esqueci a senha</a>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
